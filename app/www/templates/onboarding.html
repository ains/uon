<ion-view view-title="Welcome!">
    <ion-nav-bar class="bar-positive">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-nav-buttons side="right">
        <button class="button button-clear" ng-click="clearSettings()" ng-if="settings !== null">
            Clear Settings
        </button>
    </ion-nav-buttons>

    <ion-content class="padding">
        <div class="list card">
            <a class="item item-icon-left assertive" href="#">
                <i class="icon ion-home"></i>
                Where's home?
            </a>

            <div class="item item-text-wrap">
                <label class="item item-input item-stacked-label">
                    <ion-google-place placeholder="Enter an address, Apt# and ZIP" ng-model="form.location"/>
                </label>
            </div>
        </div>


        <div class="list card">
            <a class="item item-icon-left assertive" href="#">
                <i class="icon ion-card"></i>
                How much is your time worth?
            </a>

            <div class="item item-text-wrap">
                <div class="range">
                    <i class="icon ion-social-usd-outline"></i>
                    <input type="range" name="timeValue" ng-model="form.timeValue">
                    <i class="icon ion-social-usd"></i>
                </div>
            </div>
        </div>


        <button class="button button-block button-positive" ng-click="saveSettings()">
            Continue
        </button>

    </ion-content>
</ion-view>
